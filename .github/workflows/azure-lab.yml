name: AZ-800 Lab Deployment

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment"
        required: true
        type: choice
        options:
          - dev
          - prod
      mode:
        description: "Action mode"
        required: true
        type: choice
        options:
          - what-if
          - deploy

run-name: "${{ inputs.mode }}-${{ inputs.environment }}-az800-lab"

permissions:
  id-token: write
  contents: read

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Validate Bicep
        uses: azure/CLI@v2
        with:
          inlineScript: |
            az config set bicep.check_version=false --only-show-errors --output none
            az bicep build --file infra/main.bicep --stdout > /dev/null
            az bicep build-params --file infra/parameters/${{ inputs.environment }}.bicepparam --stdout > /dev/null

      - name: What-If
        if: ${{ inputs.mode == 'what-if' }}
        uses: azure/CLI@v2
        with:
          inlineScript: |
            az deployment group what-if \
              --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
              --template-file infra/main.bicep \
              --parameters infra/parameters/${{ inputs.environment }}.bicepparam \
              --parameters adminPassword='${{ secrets.AZURE_VM_ADMIN_PASSWORD }}'

      - name: Deploy
        if: ${{ inputs.mode == 'deploy' }}
        uses: azure/CLI@v2
        with:
          inlineScript: |
            az deployment group create \
              --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
              --template-file infra/main.bicep \
              --parameters infra/parameters/${{ inputs.environment }}.bicepparam \
              --parameters adminPassword='${{ secrets.AZURE_VM_ADMIN_PASSWORD }}'
